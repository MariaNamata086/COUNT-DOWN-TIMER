<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel = "stylesheet" href="./app.css">
    <script src = "./app.js"defer></script>
    <title>Document</title>
</head>
<body>
   <div class="timer">
    <span class="timer__hours">00:</span>
    <span class="timer__minutes">00:</span>
    <span class="timer__seconds">00</span>
    
   </div> 
   <div class="timer__controls">
       <button class="timer__controls--set">Set-time</button>
     <button class="timer__controls--start">
        <span class="material-symbols-rounded">
            play_arrow
            </span>
     </button>
     <button class="timer__controls--reset"><span class="material-symbols-rounded">
        device_reset
        </span></button>
</div>
</body>
</html>
